<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/editar_cliente.css">
    <script src="../JS/editar_cliente.js"></script>
    <title>Editar Perfil</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg container-fluid">
      <div class="container-fluid" style="color: #FF9800; display: flex; align-items: center; margin-left: 20px; font-size: xx-large; font-weight: bold;"> 
        BARBERFASHION
    </div>
    </nav>

    <div class="container">
        
        <form>
            <div class="voltar">
                <a href="../HTML/pagina_cliente.html"><img src="../images/right-arrow-white.png"class="icon-voltar">VOLTAR</a>
            </div>
            <div class="foto-perfil">
                <img src="../images/profile.png" alt="Foto do Cliente">
            </div>
            <!--
            <div class="form-group">
              <label for="cliente_id">ID do Cliente:</label>
              <input type="text" class="form-control" id="cliente_id" placeholder="Digite o ID do cliente">
          </div>-->
            <div class="form-group">
              <label for="name">NOME:</label>
              <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
              <label for="email">EMAIL:</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group tel">
              <label for="phone">TELEFONE:</label>
              <input type="phone" maxlength="11" class="form-control" id="phone" placeholder="Digite seu telefone">
            </div>
            <div class="form-group">
              <label for="password">SENHA:</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <div class="options">
                <button class="editar-perfil">CONFIRMAR</button>
                <button class="sair">CANCELAR</button>
            </div> 
          </form>
    </div>
    
    
</body>
</html>
