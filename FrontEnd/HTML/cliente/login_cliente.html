<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Login - Barbearia</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/FrontEnd/CSS/cliente/login_cliente.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg container-fluid">
    
      <div class="container-fluid" style="color: #FF9800; display: flex; align-items: center; margin-left: 20px; font-size: xx-large; font-weight: bold;"> 
        BARBERFASHION
    </div>
    
</nav>

<div class="centralizador">
  <div class="alert" id="alert">
    <button id="btn-ok">OK</button>
  </div>
</div>  


  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-yellow text-white">
            <a href="/FrontEnd/HTML/index.html" class="voltar"><img src="/FrontEnd/images/right-arrow.png" class="btn-voltar" alt=""></a>
            <h4 class="title">Login</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Digite seu email">
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
              </div>
            </form>
            <button type="submit" class="btn btn-warning btn-block" id="button-login">ENTRAR</button>
            <p class="EsqueceuSenha">Esqueceu a Senha? <a onclick="window.location.href = '/FrontEnd/HTML/cliente/esqueceu_senha.html'"
              class="">&nbsp Clique Aqui para Redefinir a Senha</a></p>
          </div>

          <div class="card-footer text-center">
            <div class="text-center mt-3">
              <p>Ainda não tem uma conta?</p>
              <button onclick="window.location.href = '/FrontEnd/HTML/cliente/cadastro_cliente.html'"
                class="btn btn-secondary btn-block">Cadastrar</button>
            </div>
          </div>
          
        </div>
      </div>
      <ul>
      
  </ul>
    </div>
  </div>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
  <script src="/Frontend/JS/indexed.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="/FrontEnd/JS/endpoints.js"></script>
  <script src="/FrontEnd/JS/cliente/login.js"></script>
  <script src="/FrontEnd/JS//token/verifyToken_Login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
            <script>
                new window.VLibras.Widget('https://vlibras.gov.br/app');
            </script>   

</body>
</html>
