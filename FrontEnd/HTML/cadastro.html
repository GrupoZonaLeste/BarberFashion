<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário - Barbearia</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/FrontEnd/CSS/cadastro.css">
</head>
<body>

  <body>
    <nav class="navbar navbar-expand-lg container-fluid">
      <div class="container-fluid" style="color: #FF9800; display: flex; align-items: center; margin-left: 20px; font-size: xx-large; font-weight: bold;"> 
        BARBERFASHION
    </div>
  </nav>

<div class=" container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-yellow text-white text-center">
          <a href="login.html" class="voltar"><img src="../images/right-arrow.png" class="btn-voltar" alt=""></a>
          <h4 class="title">Cadastro de Usuário</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
              <label for="phone">Telefone de Contato:</label>
              <input type="phone" maxlength="11" class="form-control" id="phone" placeholder="Digite seu telefone">
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirmar Senha:</label>
              <input type="password" class="form-control" id="confirm_password" placeholder="Confirme sua senha">
            </div>
          </form>
          <input type="submit" id="button-cadastar" class="btn btn-warning btn-block">
        </div>
      </div>
    </div>
    <ul>
  </ul>
  </div>
  
</div>

<script src="/FrontEnd/JS/cadastro.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
